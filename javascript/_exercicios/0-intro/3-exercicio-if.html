
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios - INTRO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Exercicos JS -INTRO</h1>
    <main>
        <section>
            <p id="output"></p>
        </section>
    </main>

    <script>

        let texto = '';

        let raio = Number(prompt("Indique Raio da Circunferência ?"));

        let area = Math.PI * (raio ** 2);

        texto = `
        <h2> A area de uma circunferencia de raio ${raio} é ${area.toFixed(2)} </h2>
        `;

        
        ///escrever no paragrafo 
        let output = document.getElementById('output');
        output.innerHTML = texto;

    </script>
</body>
</html>
