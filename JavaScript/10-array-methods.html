<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none;
        }

        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #bbb;

            height: 100vh;
        }

        h1{
            text-align: center;
        }

        main{
            border: 4px double #333;
            margin: 1em 2em;
            padding: 2em;
            border-radius: 12px;
            background-color: #eee;
        }
    </style>
    <title>JavaScript - Intro</title>
</head>
<body>
    <h1>JS - </h1>
    <main>
        <section id="output"></section>
    </main>

    <script>
        let texto = '';

        // métodos de arrays:
        let numeros = [1, 2, 3, 4, 5,];
        texto += `<p>Números: ${numeros};</p>`;

        // criar com duplicados:
        let duplos = [];
        // invoca os valores da array numeros, um a um até não exitirem mais:
        for (let i = 0; i < numeros.length; i++){
            // chama a array duplos e insere os valores da array numeros e multiplica-os por dois:
            duplos.push(numeros[i]*2)
        } texto += `<p>Duplos: ${duplos};</p>`;

        // criar rray de triplos:
        let triplos = [];
        // faz uma constante com base na array numeros:
        for (const num of numeros){
            // chama a array triplos, insere os valores da array numeros e multiplica-os por três:
            triplos.push(num * 3);
        } texto += `<p>Triplos: ${triplos};</p>`;

        // criar quadruplos:
        let quadruplos = [];
        numeros.forEach(function(num){
            quadruplos.push(num * 4)
        });
        texto += `<p>Quadruplos: ${quadruplos};</p>`;

        // ou por meio de arrow function:
        let quadruplos2=[];
        numeros.forEach(num => quadruplos2.push(num*4)); // código com uma abordagem declarativa
        texto += `<p>Quadruplos: ${quadruplos2};</p>`;

        // ALguns métodos introduzidos em ES6; Métodos mais declarativos, não fazem mutação à array original:

        // criar uma array de potencias:
        // por cada valor da array numeros, eleva a dois (o n acaba de ser gerado aqui e é uma variável local):
        let pontencias = numeros.map(n => n**2);
        texto += `<p>Potências por meio de x.map: ${pontencias};</p>`;
        texto += `<br><hr><br>`;

        // filter : filtrar valores de uma array:
        let cervejas = [
            'Sagres',
            'Super Bock',
            'Guiness',
            'Heineken',
            'Brahma',
            'Franciskanner', // trailing comma (quando se deixa uma vírgula após o último valor)
        ];

        console.log(cervejas);
        
        //lista de cervejas com mais de seis letras:
        let cervejaComMais6Letras = cervejas.filter(cerveja => (cerveja.length > 6));
        console.log(cervejaComMais6Letras);
        console.log(cervejas);     
        
        // cervejas sem sagres:
        let cervejasSemSagres = cervejas.filter(cerveja => cerveja != 'Sagres');
        console.log(cervejasSemSagres);
        console.log(cervejas);

        // referências: pesquisar sempre que haja necessidade. o importante é perceber o método, as funções pesquisam-se no momento.
        // map(), filter(), find(), every(), some(), reduce(), ... ;


        let output = document.getElementById('output');        
        output.innerHTML = texto;
    </script>

    <script src="js/script.js"></script>
-->    
</body>
</html>
