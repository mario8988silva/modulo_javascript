<head>

    <title>JavaScript - Intro</title>

<body>
    <h1>JS - </h1>
    <main>
        <section id="output"></section>
    </main>

    <script>
        let texto = '';

        let x=Number(prompt('Primeiro Número:'));
        let y=Number(prompt('Segundo Número:'));

        let menor=(x<y)?x:y;
        let maior=(x>y)?x:y;

        while(menor<maior){
            debugger;
            if(menor%2!=0){
                /*
                let list = texto+=`<p>${menor}</p>`;
                */
                texto+=`<p>${menor}</p>`;
            }
            menor++;
        }

        /* fazer listagem do output e inverter a sequenciação;

        /*
        let inver = reverse(list);
        */

        // escrever dentro da section output
        let output = document.getElementById('output');        
        output.innerHTML = texto;

    </script>
